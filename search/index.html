<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/css/pages/search.css" />
  </head>
  <body>
    <div class="mobile-icons">

          <p>9:41</p>

      <div class="input-box">
        <input
          class="input-img"
          type="image"
          src="../assets/icon/search-icon.png"
        />
        <input
          class="input-search"
          type="text"
          name="search"
          placeholder="Search"
        />
      </div>
    </div>
  </body>
</html>
